{% extends 'core/base.html' %}

{% load static %}
{% block contenidoprincipal %}

<div class="container">
    <div class="row">
        <div class="col s12 m4 offset-m4 mtop100">
            <h5>Ingresa tus credenciales</h5>

            <form action="" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                {% comment %} <input type="submit" value="login"> {% endcomment %}
                <button class="btn waves-effect waves-light" type="submit" name="login" id="login">login
                    <i class="account_circle right"></i>
                </button>
        
            </form>
            <hr>
            <a href="{% url 'register' %}">Registrate</a>
            <hr>
            <a href="{% url 'social:begin' 'facebook' %}">Login con Facebook</a>


        </div>
    </div>
</div>
{% endblock contenidoprincipal %}
